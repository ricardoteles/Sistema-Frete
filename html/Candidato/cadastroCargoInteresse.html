<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cadastro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
   <link href="../../css/Candidato/cadastro.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
  <nav id="nav01"></nav>
  <div id="menu"></div>

<div class="container">
  <div class="panel panel-default panelCadastro">
        <div class="panel-heading">
          <h3 class="panel-title text-primary">Cargo de interesse</h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="control-label col-sm-2" for="nome">Cargo de interesse:</label>
              <div class="col-sm-10">
                <input type="nome" class="form-control" id="nome" placeholder="Digite o cargo de interesse">
              </div>
            </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="nome">Salário:</label>
            <select>
              <option selected="selected" value="0">Selecione</option>}
              <option value="2">Até R$ 1.000,00</option>
              <option value="3">A partir de R$ 1.000,00</option>
              <option value="4">A partir de R$ 2.000,00</option>
              <option value="5">A partir de R$ 3.000,00</option>
              <option value="6">A partir de R$ 4.000,00</option>
              <option value="7">A partir de R$ 5.000,00</option>
              <option value="8">A partir de R$ 6.000,00</option>
              <option value="9">A partir de R$ 7.000,00</option>
              <option value="10">A partir de R$ 8.000,00</option>
              <option value="11">A partir de R$ 9.000,00</option>
              <option value="12">A partir de R$ 10.000,00</option>
              <option value="13">A partir de R$ 15.000,00</option>
              <option value="14">Acima de R$ 20.000,00</option>
            </select>
          </div>

          <div class="form-group">
              <label class="control-label col-sm-2" for="nome">Está desempregado?</label>
                <div class="col-sm-10">
                  <label class="radio-inline">
                    <input type="Radio" name="f_curric_sexo" value="1" onclick="MostraHelp(2,244,6);" id="Radio1">Sim
                  </label>
                  <label class="radio-inline">
                    <input type="Radio" name="f_curric_sexo" value="0" onclick="MostraHelp(2,244,6);" id="Radio2">Não
                  </label>
                </div>
            </div>

            
            </div>
          </form>          
        </div>
  </div>

  <div class="form-group">        
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" name="enviar">Enviar</button>
    </div>
  </div>  
</div>

<script src="../../js/Candidato/cadastro.js"></script>

</body>
</html>
