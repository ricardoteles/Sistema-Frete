<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cadastro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
   <link href="../../css/Candidato/cadastro.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
  <nav id="nav01"></nav>
  <div id="menu"></div>

<div class="container">
  <div class="panel panel-default panelCadastro">
        <div class="panel-heading">
            <h3 class="panel-title text-primary">Dados Pessoais</h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="control-label col-sm-2" for="nome">Nome completo:</label>
              <div class="col-sm-10">
                <input type="nome" class="form-control" id="nome" placeholder="Digite seu nome completo">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="nome">Escolaridade:</label>
              <select class="form-control">
                <option value="0"></option>
                <option value="13">Doutorado Completo</option>
                <option value="12">Doutorado Incompleto</option>
                <option value="11">Mestrado Completo</option>
                <option value="10">Mestrado Incompleto</option>
                <option value="9">Pós-graduação Completa</option>
                <option value="8">Pós-graduação Incompleta</option>
                <option value="7">Superior Completo</option>
                <option value="6">Superior Incompleto</option>
                <option value="15">Ensino Médio Técnico (2º Grau) Completo</option>
                <option value="5">Ensino Médio (2º Grau) Completo</option>
                <option value="14">Ensino Médio Técnico (2º Grau) Incompleto</option>
                <option value="4">Ensino Médio (2º Grau) Incompleto</option>
                <option value="3">Ensino Fundamental (1º Grau) Completo</option>
                <option value="2">Ensino Fundamental (1º Grau) Incompleto</option>
                <option value="1">Não Alfabetizado</option>
              </select>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="nome">Sexo:</label>
                <div class="col-sm-10">
                  <label class="radio-inline">
                    <input type="Radio" name="f_curric_sexo" value="1" onclick="MostraHelp(2,244,6);" id="Radio1">Masculino
                  </label>
                  <label class="radio-inline">
                    <input type="Radio" name="f_curric_sexo" value="0" onclick="MostraHelp(2,244,6);" id="Radio2">Feminino
                  </label>
                </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="cpf">CPF:</label>
              <div class="col-sm-10">
                <input type="cpf" class="form-control" id="cpf" placeholder="Digite seu cpf">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Telefone para contato:</label>
              <div class="col-sm-10">
                <input type="tel" class="form-control" id="tel" placeholder="Digite seu telefone">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Login:</label>
              <div class="col-sm-10">
                <input type="login" class="form-control" id="login" placeholder="Digite seu login">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="senha">Senha:</label>
              <div class="col-sm-10">          
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="cfSenha">Confirmação da senha:</label>
              <div class="col-sm-10">          
                <input type="password" class="form-control" id="cfSenha" placeholder="Confirme sua senha">
              </div>
            </div>
          
          </form>          
        </div>
  </div>

  <div class="form-group">        
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" name="enviar">Enviar</button>
    </div>
  </div>  
</div>

<script src="../../js/Candidato/cadastro.js"></script>

</body>
</html>
