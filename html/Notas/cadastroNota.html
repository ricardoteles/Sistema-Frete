<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cadastro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
   <link href="../../css/Estilo/cadastro.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
  <script src="../../js/bootstrap.min.js"></script>
</head>
<body>
  <nav id="nav01"></nav>
  <div id="menu"></div>

<div class="container">
  <div class="panel panel-default panelCadastro">
        <div class="panel-heading">
            <h3 class="panel-title text-primary">Dados da Nota</h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" role="form">
                <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Chave de Acesso</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="chaveAcesso" placeholder="chaveAcesso">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Nome do Produto</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="produto" placeholder="produto">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Categoria do Produto</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="categoria" placeholder="categoria">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Valor do Produto</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="valor" placeholder="valor">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">CNPJ Emissor</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="cnpjEmissor" placeholder="cnpj do emissor">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Nome Destinatário</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nomeDestinatario" placeholder="nome do destinatario">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">CNPJ Destinatário</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="cnpjDestinatario" placeholder="cnpj do destinatario">
    </div>
    
    <br/><br/><br/><br/>

  <div class="form-group">        
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" name="enviar">Enviar</button>
    </div>
  </div>  
</div>

<script src="../../js/Lista/cadastro.js"></script>

</body>
</html>
