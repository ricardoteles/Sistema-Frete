  <title>Cadastro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <div id="menu"></div>

<div class="container">
    <h2>Formulário</h2>

  <div class="panel panel-default panelCadastro">
        <div class="panel-heading">
            <h3 class="panel-title text-primary">Dados Pessoais</h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="control-label col-sm-2" for="nome">Empresa:</label>
              <div class="col-sm-10">
                <input type="nome" class="form-control" id="nome" placeholder="Digite seu nome completo">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Telefone para contato:</label>
              <div class="col-sm-10">
                <input type="tel" class="form-control" id="tel" placeholder="Digite seu telefone">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Nome do responsável:</label>
              <div class="col-sm-10">
                <input type="login" class="form-control" id="login" placeholder="Digite seu login">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Cargo do responsável:</label>
              <div class="col-sm-10">
                <input type="login" class="form-control" id="login" placeholder="Digite seu login">
              </div>
            </div>
          
          </form>          
        </div>
  </div>
